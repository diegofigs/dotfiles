# A minimal left prompt
format = """$character"""

# move the rest of the prompt to the right
right_format = """
[](purple)\
$username\
[](bg:red fg:purple)\
$directory\
[](fg:red bg:yellow)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:green bg:blue)\
$docker_context\
[](fg:blue bg:bright-blue)\
$time\
[ ](fg:bright-blue)\
"""

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:purple"
style_root = "bg:purple"
format = '[$user ]($style)'

[directory]
style = "bg:red"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:blue"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:yellow"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:bright-blue"
format = '[ ♥ $time ]($style)'

