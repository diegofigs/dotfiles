env:
  TERM: xterm-256color

window:
  opacity: 0.8
font:
  normal:
    family: "FiraCode Nerd Font"
shell:
  program: zsh
  args:
    - --login

colors:
  primary:
    background: '#222324'
    foreground: '#BABABA'

  # Normal colors
  normal:
    black: '#000000'
    red: '#E8341C'
    green: '#68C256'
    yellow: '#F2D42C'
    blue: '#1C98E8'
    magenta: '#8E69C9'
    cyan: '#1C98E8'
    white: '#BABABA'

  # Bright colors
  bright:
    black: '#666666'
    red: '#E05A4F'
    green: '#77B869'
    yellow: '#EFD64B'
    blue: '#387CD3'
    magenta: '#957BBE'
    cyan: '#3D97E2'
    white: '#BABABA'
theme: Darkside
