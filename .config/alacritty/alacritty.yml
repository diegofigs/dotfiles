import:
  - ~/.config/alacritty/extra.yml

window:
  opacity: 0.8

font:
  normal:
    family: "monospace"

colors:
  # Default colors
  primary:
    background: '0x1b1e28'
    foreground: '0xa6accd'

  # Normal colors
  normal:
    black:   '0x1b1e28'
    red:     '0xd0679d'
    green:   '0x5de4c7'
    yellow:  '0xfffac2'
    blue:    '0x89ddff'
    magenta: '0xfcc5e9'
    cyan:    '0x89ddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xa6accd'
    red:     '0xd0679d'
    green:   '0x5de4c7'
    yellow:  '0xfffac2'
    blue:    '0xadd7ff'
    magenta: '0xfcc5e9'
    cyan:    '0xadd7ff'
    white:   '0xffffff'
